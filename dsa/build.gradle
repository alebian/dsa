plugins {
    id 'checkstyle'
    id 'java'
    id 'pmd'
    id 'com.github.spotbugs' version '4.6.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion = '8.36'
    configFile = file("$projectDir/config/checkstyle/google_checks.xml")
    showViolations = true
    ignoreFailures = false
    maxWarnings = 0
}

pmd {
    consoleOutput = true
    toolVersion = "6.21.0"
    rulePriority = 5
    ruleSets = [file("$projectDir/config/pmd/rules.xml")]
}

spotbugs {
    ignoreFailures = false
    showStackTraces = true
    showProgress = true
    effort = 'default'
    reportLevel = 'default'
}
